    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const birthday = { month: 4, day: 20 };

        function generateCalendar(month, year) {
            const calendarDays = document.getElementById("calendarDays");
            const monthYear = document.getElementById("monthYear");
            calendarDays.innerHTML = "";

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            monthYear.innerText = `${year}å¹´ ${month + 1}æœˆ`;

            for (let i = 0; i < firstDay; i++) {

                calendarDays.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                let dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.innerText = day;

                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    dayElement.classList.add("today");

            updateCountdown();
        }

        function updateCountdown() {
            let today = new Date();
            let birthdayDate = new Date(today.getFullYear(), birthday.month, birthday.day);
            if (today > birthdayDate) {
                birthdayDate.setFullYear(today.getFullYear() + 1);
            }
            let diff = Math.ceil((birthdayDate - today) / (1000 * 60 * 60 * 24));
            document.getElementById("countdownMessage").innerText = diff > 0
