<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狐狸專屬空間 🦊💖</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #f9f3e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 標題 */
        h1 {
            color: #ff6b81;
            margin-bottom: 10px;
        }

        /* 外框 */
        .outer-frame {
            width: 90%;
            max-width: 1024px;
            height: 85%;
            max-height: 700px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            gap: 15px;
        }

        /* 內容區域 */
        .left-column {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 可愛區塊 */
        .box {
            background: #ffe4e1;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* 按鈕樣式 */
        button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
        }

        button:hover {
            background: #ff4757;
        }

        /* 輸入框 */
        input, textarea {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ffb6c1;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>🦊 小狐狸的專屬空間 💖</h1>

    <div class="outer-frame">
        <!-- 左側較大區域 -->
        <div class="left-column">
            <div class="box">
                <h3>📋 每日待辦</h3>
                <input type="text" id="todo-text" placeholder="輸入今日待辦">
                <button onclick="addTodo()">添加</button>
                <ul id="tasks"></ul>
            </div>

            <div class="box">
                <h3>📅 心情日曆</h3>
                <input type="date" id="mood-date">
                <input type="text" id="mood-text" placeholder="今天的心情是...">
                <button onclick="saveMood()">記錄</button>
                <p id="mood-display"></p>
            </div>
        </div>

        <!-- 右側較小區域 -->
        <div class="right-column">
            <div class="box">
                <h3>📝 便簽區</h3>
                <textarea id="note-text" placeholder="寫下你的便簽"></textarea>
                <button onclick="saveNote()">保存</button>
                <p id="saved-note">（這裡會顯示你的便簽）</p>
            </div>

            <div class="box">
                <h3>🎂 生日倒計時</h3>
                <p id="countdown"></p>
            </div>

            <div class="box">
                <h3>😊 微笑次數</h3>
                <p>你今天微笑了 <span id="smile-count">0</span> 次</p>
                <button onclick="increaseSmile()">+1 😊</button>
            </div>

            <div class="box">
                <h3>💌 Message Box</h3>
                <textarea id="message-text" placeholder="寫點什麼給湛寒吧..."></textarea>
                <button onclick="sendMessage()">發送</button>
            </div>
        </div>
    </div>

    <script>
        function addTodo() {
            let text = document.getElementById("todo-text").value;
            if (text.trim()) {
                let ul = document.getElementById("tasks");
                let li = document.createElement("li");
                li.innerText = text;
                ul.appendChild(li);
                document.getElementById("todo-text").value = "";
            }
        }

        function saveNote() {
            let note = document.getElementById("note-text").value;
            localStorage.setItem("note", note);
            document.getElementById("saved-note").innerText = note;
        }

        function updateCountdown() {
            let today = new Date();
            let birthday = new Date(today.getFullYear(), 4, 20);
            if (today > birthday) birthday.setFullYear(today.getFullYear() + 1);
            let diff = Math.ceil((birthday - today) / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = `距離生日還有 ${diff} 天 🎂`;
        }
        updateCountdown();

        let smileCount = 0;
        function increaseSmile() {
            smileCount++;
            document.getElementById("smile-count").innerText = smileCount;
        }

        function sendMessage() {
            alert("💌 你的信息已送出！");
        }

        function saveMood() {
            let date = document.getElementById("mood-date").value;
            let mood = document.getElementById("mood-text").value;
            if (mood.trim()) {
                document.getElementById("mood-display").innerText = `📅 ${date} - ${mood}`;
            }
        }
    </script>

</body>
</html>
