<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狐狸的專屬頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 10px;
        }
        .box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: left;
        }
        .calendar-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #ff6b81;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: center;
            font-size: 16px;
        }
        .today {
            background: #ff6b81;
            color: white;
            font-weight: bold;
        }
        .birthday {
            background: #ffd700;
            font-weight: bold;
        }
        .weekday {
            font-weight: bold;
            color: #ff6b81;
        }
        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e8415d;
        }
        .barrage-container {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            height: 40px;
            overflow: hidden;
            white-space: nowrap;
            pointer-events: none;
        }
        .barrage {
            position: absolute;
            white-space: nowrap;
            font-size: 16px;
            color: #ff6b81;
            font-weight: bold;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <h1>🦊 小狐狸的專屬頁面 🦊</h1>

    <div class="container">
        <div class="box">
            <h2>📌 每日待辦填寫區</h2>
            <textarea id="dailyTask" placeholder="寫下今天要做的事..."></textarea>
            <button onclick="saveDailyTask()">儲存</button>
            <p id="dailyDisplay"></p>
        </div>

        <div class="box">
            <h2>📅 便簽填寫區</h2>
            <textarea id="noteInput" placeholder="寫點隨手記錄..."></textarea>
            <button onclick="saveNote()">儲存便簽</button>
        </div>

        <div class="box">
            <h2>📜 便簽展示區</h2>
            <p id="noteDisplay"></p>
        </div>

        <div class="box small-box">
            <button onclick="hug()">抱抱 💕</button>
            <button onclick="gift()">禮物 🎁</button>
        </div>

        <div class="box">
            <h2>😊 微笑次數計數</h2>
            <p id="smileCount">已微笑：0 次</p>
            <button onclick="addSmile()">+1 微笑</button>
        </div>

        <div class="box">
            <h2>💌 message box</h2>
            <textarea id="messageInput" placeholder="給湛寒留言..."></textarea>
            <button onclick="sendMessage()">發送</button>
            <div id="messageBox"></div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button onclick="prevMonth()">◀</button>
                <span id="monthYear"></span>
                <button onclick="nextMonth()">▶</button>
            </div>
            <div class="calendar">
                <div class="weekday">日</div>
                <div class="weekday">一</div>
                <div class="weekday">二</div>
                <div class="weekday">三</div>
                <div class="weekday">四</div>
                <div class="weekday">五</div>
                <div class="weekday">六</div>
                <div id="calendarDays"></div>
            </div>
            <p id="countdownMessage"></p>
        </div>
    </div>

    <div class="barrage-container" id="barrageContainer"></div>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const birthday = { month: 4, day: 20 };

        function generateCalendar(month, year) {
            const calendarDays = document.getElementById("calendarDays");
            const monthYear = document.getElementById("monthYear");
            calendarDays.innerHTML = "";

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            monthYear.innerText = `${year}年 ${month + 1}月`;

            for (let i = 0; i < firstDay; i++) {
                let emptyCell = document.createElement("div");
                calendarDays.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                let dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.innerText = day;

                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    dayElement.classList.add("today");
                }

                if (month === birthday.month && day === birthday.day) {
                    dayElement.classList.add("birthday");
                }

                calendarDays.appendChild(dayElement);
            }

            updateCountdown();
        }

        function updateCountdown() {
            let today = new Date();
            let birthdayDate = new Date(today.getFullYear(), birthday.month, birthday.day);

            if (today > birthdayDate) {
                birthdayDate.setFullYear(today.getFullYear() + 1);
            }

            let diff = Math.ceil((birthdayDate - today) / (1000 * 60 * 60 * 24));
            document.getElementById("countdownMessage").innerText = diff > 0 
                ? `🎂 距離生日還有 ${diff} 天！` 
                : "🎉 今天是你的生日！快來收禮物！";
        }

        function prevMonth() { currentMonth--; generateCalendar(currentMonth, currentYear); }
        function nextMonth() { currentMonth++; generateCalendar(currentMonth, currentYear); }

        document.addEventListener("DOMContentLoaded", function() { generateCalendar(currentMonth, currentYear); });
    </script>

</body>
</html>
