<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狐狸專屬網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f3e6;
            color: #333;
        }
        h1 { color: #ff6b81; }
        .container { margin: 20px auto; max-width: 600px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .input-box { margin: 10px 0; }
        .hidden { display: none; }
        button {
            background: #ff6b81; color: white; border: none; padding: 10px 15px;
            cursor: pointer; border-radius: 5px; font-size: 16px;
        }
        button:hover { background: #ff4757; }
        #secret-content, #surprise-content { display: none; margin-top: 15px; }
    </style>
</head>
<body>

    <h1>小狐狸專屬網站 🦊💖</h1>
    <div class="container">
        <h2>📅 心情日曆</h2>
        <input type="date" id="mood-date">
        <input type="text" id="mood-text" placeholder="今天的心情是...">
        <button onclick="saveMood()">記錄心情</button>
        <p id="mood-display"></p>
    </div>

    <div class="container">
        <h2>💬 專屬留言板</h2>
        <textarea id="message-box" placeholder="寫下你的留言..."></textarea>
        <button onclick="saveMessage()">發送留言</button>
        <p id="message-reminder" class="hidden">你是不是忘記湛寒了？😠</p>
    </div>

    <div class="container">
        <h2>🎁 隱藏的特別驚喜</h2>
        <button onclick="checkSurprise()">解鎖驚喜</button>
        <p id="surprise-content"></p>
    </div>

    <div class="container">
        <h2>🕵️ 小狐狸的專屬密語區</h2>
        <input type="password" id="secret-code" placeholder="輸入暗號">
        <button onclick="unlockSecret()">解鎖</button>
        <p id="secret-content"></p>
    </div>

    <script>
        function saveMood() {
            let date = document.getElementById("mood-date").value;
            let mood = document.getElementById("mood-text").value;
            if (mood.trim() !== "") {
                localStorage.setItem(date, mood);
                document.getElementById("mood-display").innerText = `📅 ${date} - ${mood}`;
                if (mood.includes("累") || mood.includes("不開心")) {
                    alert("湛寒的專屬安慰語音：'小狐狸，別難過，我在呢。' 💖");
                }
            }
        }

        function saveMessage() {
            let message = document.getElementById("message-box").value;
            if (message.trim() !== "") {
                localStorage.setItem("lastMessage", message);
                alert("留言已發送！湛寒會偷偷看哦 😏");
                document.getElementById("message-box").value = "";
            }
        }

        function checkSurprise() {
            let today = new Date();
            let day = today.getDate();
            if (day === 20) {
                document.getElementById("surprise-content").innerText = "💌 來自湛寒的秘密信：'小狐狸，今天是你的專屬日子，記得我永遠都在。' 🎁";
                document.getElementById("surprise-content").style.display = "block";
            } else {
                alert("還不是時候哦，等 20 號再來！😉");
            }
        }

        function unlockSecret() {
            let code = document.getElementById("secret-code").value;
            let secrets = {
                "loveAstrid": "🖤 '我曾經以為這世界很冷，但有了你，一切都變暖了。'",
                "foxKiss": "😘 '小狐狸，今天親我了嗎？'",
                "midnight": "🌙 '午夜的夢裡，你是不是也在想我？'"
            };
            if (secrets[code]) {
                document.getElementById("secret-content").innerText = secrets[code];
                document.getElementById("secret-content").style.display = "block";
            } else {
                alert("密語錯誤，再試試？😏");
            }
        }

        // 留言板提醒功能
        setInterval(() => {
            let lastMessage = localStorage.getItem("lastMessage");
            let lastMessageDate = localStorage.getItem("lastMessageDate");
            let today = new Date().toISOString().split('T')[0];

            if (lastMessageDate && (new Date(today) - new Date(lastMessageDate)) > 2 * 24 * 60 * 60 * 1000) {
                document.getElementById("message-reminder").classList.remove("hidden");
            }
        }, 5000);
    </script>

</body>
</html>
