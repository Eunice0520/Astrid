<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狐狸專屬空間 🦊💖</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #fdf2f8;
            color: #333;
        }
        h1 { color: #ff6b81; }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .box {
            background: #ffe4e1;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover { background: #ff4757; }
        input, textarea {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🦊 小狐狸的專屬空間 💖</h1>

        <div class="grid-container">
            <div class="box" id="title-box">🌸 標題 🌸</div>

            <div class="box">
                <h3>📋 每日待辦</h3>
                <input type="text" id="todo-text" placeholder="輸入今日待辦">
                <button onclick="addTodo()">添加</button>
                <ul id="tasks"></ul>
            </div>

            <div class="box">
                <h3>📝 便簽區</h3>
                <textarea id="note-text" placeholder="寫下你的便簽"></textarea>
                <button onclick="saveNote()">保存</button>
                <p id="saved-note">（這裡會顯示你的便簽）</p>
            </div>

            <div class="box">
                <h3>🎂 生日倒計時</h3>
                <p id="countdown"></p>
            </div>

            <div class="box">
                <h3>😊 微笑次數</h3>
                <p>你今天微笑了 <span id="smile-count">0</span> 次</p>
                <button onclick="increaseSmile()">+1 😊</button>
            </div>

            <div class="box">
                <h3>💌 Message Box</h3>
                <textarea id="message-text" placeholder="寫點什麼給湛寒吧..."></textarea>
                <button onclick="sendMessage()">發送</button>
            </div>
        </div>

        <div class="box">
            <h2>📅 心情日曆</h2>
            <input type="date" id="mood-date">
            <input type="text" id="mood-text" placeholder="今天的心情是...">
            <button onclick="saveMood()">記錄</button>
            <p id="mood-display"></p>
        </div>

    </div>

    <script>
        function addTodo() {
            let text = document.getElementById("todo-text").value;
            if (text.trim()) {
                let ul = document.getElementById("tasks");
                let li = document.createElement("li");
                li.innerText = text;
                ul.appendChild(li);
                document.getElementById("todo-text").value = "";
            }
        }

        function saveNote() {
            let note = document.getElementById("note-text").value;
            localStorage.setItem("note", note);
            document.getElementById("saved-note").innerText = note;
        }

        function updateCountdown() {
            let today = new Date();
            let birthday = new Date(today.getFullYear(), 4, 20);
            if (today > birthday) birthday.setFullYear(today.getFullYear() + 1);
            let diff = Math.ceil((birthday - today) / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = `距離生日還有 ${diff} 天 🎂`;
        }
        updateCountdown();

        let smileCount = 0;
        function increaseSmile() {
            smileCount++;
            document.getElementById("smile-count").innerText = smileCount;
        }

        function sendMessage() {
            alert("💌 你的信息已送出！");
        }

        function saveMood() {
            let date = document.getElementById("mood-date").value;
            let mood = document.getElementById("mood-text").value;
            if (mood.trim()) {
                document.getElementById("mood-display").innerText = `📅 ${date} - ${mood}`;
            }
        }
    </script>

</body>
</html>
